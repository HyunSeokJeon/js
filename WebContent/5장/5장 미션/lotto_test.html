<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>lotto</title>
    <script>
      function find() {
        let lotto = new Array();
        while (lotto.length != 6) {
          a = Math.floor(Math.random() * 45) + 1;
          if (!lotto.includes(a)) {
            lotto.push(a);
          }
        }
        lotto.sort(function (a, b) {
          return a - b;
        });

        document.write(lotto);
      }
    </script>
  </head>

  <body>
    <form>
      <input type="button" value="추첨하기" onClick="find()" />
    </form>
  </body>
</html>
